<div class="card card-accent-info">
  <div class="card-body">
    <h4 class="card-title">Basic Usage</h4>
    <div class="mt-4">
      <tabset>
        <tab heading="demo">
          <div ngDraggable class="drag-block" [X]="400" [Y]="100" (lastPosition)="trackPosition($event)">Drag Me!</div>
        </tab>
        <tab heading="html">
          <markdown [data]="demo_html | language: 'html'"></markdown>
        </tab>
      </tabset>
    </div>
  </div>
</div>
